{% extends "base.html" %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Edit Info</a>
    </nav>
    <form class="needs-validation" novalidate action="/Editinfo" method="post">
        <div class="form-group">
            <label for="">Edit First Name: </label>
            <input required class="form-control" type="text" value="{% if info.fname %}{{info.fname}}{% endif %}" name="my_fname">
        </div>
        <div class="form-group">
            <label for="">Edit Middle Initial: </label>
            <input required maxlength=1 class="form-control" type="text" value="{% if info.minit %}{{info.minit}}{% endif %}" name="my_minit">
        </div>
        <div class="form-group">
            <label for="">Edit Last Name: </label>
            <input required class="form-control" type="text" value="{% if info.lname %}{{info.lname}}{% endif %}" name="my_lname">
        </div>

        <div class="form-group">
            <label for="">Edit Birthday: </label>
            <input required class="form-control" type="date" value="{% if info.birthday %}{{info.birthday}}{% endif %}" name="my_birthday">
        </div>
        <div class="form-group">
            <label for="">Edit email: </label>
            <input required class="form-control" type="email" value="{% if info.email %}{{info.email}}{% endif %}" name="my_email">
        </div>
        <div class="form-group">
            <label for="">Edit address: </label>
            <input required class="form-control" type="text" value="{% if info.address %}{{info.address}}{% endif %}" name="my_address">
        </div>
        <div class="form-group">
            <label for="">Change Phone Number: </label>
            <input required class="form-control" type="text" value="{% if info.phone_no %}{{info.phone_no}}{% endif %}" name="my_phone_no">
        </div>

        <div class="form-group">
            <label for="">Change password: </label>
            <input required class="form-control" type="password" value="{% if info.password %}{{info.password}}{% endif %}" name="my_password">
        </div>
        <input class="btn btn-primary" type="submit">
    </form>
</div>


{% endblock %}
