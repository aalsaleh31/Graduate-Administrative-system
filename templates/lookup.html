{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="/lookup" method="POST">

        <div class="form-group">
            <label for="message">Enter First name:</label>
            <input class="form-control" type="text" name="f_name">
        </div>
        <div class="form-group">
            <label for="message">Enter Last name:</label>
            <input class="form-control" type="text" name="l_name">
        </div>
        <input class="btn btn-primary" type="submit" value="search">
    </form>

    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        {% for i in rows %}
        <tr>
            <td>{{i["uid"]}}</td>
            <td>{{i["fname"]}}</td>
            <td>{{i["lname"]}}</td>
        </tr>
        {% endfor %}
    </table>
    <a class="btn btn-primary" href="/mail">go back to mail</a>
</div>
{% endblock %}
